$IncludeConfig diag-common.conf

module(load="../plugins/mmnormalize/.libs/mmnormalize")
module(load="../plugins/imtcp/.libs/imtcp")
input(type="imtcp" port="13514")

template(name="outfmt" type="string" string="%$!%\n")
template(name="n2" type="string" string="%$!numbers!n2%\n")

action(type="mmnormalize" ruleBase="testsuites/msgvar-concurrency-array.rulebase")
if $msg contains "msg:" then {
	action(type="omfile" file="/dev/null" template="n2"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase"
	       queue.type="linkedList")
	unset $!numbers!n2;
	unset $!numbers;
	action(type="omfile" file="/dev/null" template="outfmt"
	       queue.type="linkedList")
	action(type="mmnormalize"
	       ruleBase="testsuites/msgvar-concurrency-array.rulebase")
	action(type="omfile" file="rsyslog.out.log" template="outfmt")
}

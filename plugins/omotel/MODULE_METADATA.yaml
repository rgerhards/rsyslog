support_status: core-supported
maturity_level: fresh
primary_contact: "GitHub Discussions & Issues <https://github.com/rsyslog/rsyslog/discussions>"
last_reviewed: 2024-04-09
build_dependencies:
  - "libcurl (--enable-omotel)"
  - "libfastjson (--enable-omotel)"
  - "libprotobuf-c >= 1.0.0 (--enable-omotel)"
  - "protoc-c (build-time, --enable-omotel)"
notes:
  - "Supports http/json and http/protobuf protocols for OTLP/HTTP log export."
  - "Protobuf encoding uses vendored OTLP proto definitions in proto/ with protobuf-c generated bindings."
